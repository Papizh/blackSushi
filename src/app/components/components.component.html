<div class="wrapper">
    <div class="page-header clear-filter">
        <div class="page-header-image rellax-header" data-rellax-speed="-7"
             style="background-image: url('assets/img/1.jpg');">

        </div>
        <div class="container">
            <div class="content-center brand">
                <img class="n-logo" src="assets/img/now-logo.png" alt="">
                <h1 class="h1-seo">Black Sushi</h1>
                <h3>Ми робимо найкращі суші для ВАС</h3>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="section" >
            <div class="container">
                <h1 style="text-align:center; color: #000; ">
                    <span> НАШЕ МЕНЮ</span>
                    <hr style="color: gray">
                </h1>
                <app-home></app-home>
            </div>
        </div>
        <div class="section section-javascript" id="javascriptComponents">
            <div class="container">
                <h3 class="title">Наші найкращі пропозиції</h3>
                <div class="section" id="carousel">
                    <div class="container">
                        <div class="title">
                            <h4></h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-9">
                                <ngb-carousel>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg1.jpg" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Nature, United States</h5>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg3.jpg" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Somewhere Beyond, United States</h5>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg4.jpg" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Yellowstone National Park, United States</h5>
                                        </div>
                                    </ng-template>
                                </ngb-carousel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="section section-signup"
             style="background-image: url('assets/img/sushi-2455981_1920.jpg'); background-size: cover; background-position: top center; min-height: 500px;">
        </div>
    </div>
    <footer class="footer" style="background-color: #000000;">
        <div class="container">
            <nav>
                <ul>

                </ul>
            </nav>
            <div class="copyright" style="color: white">
                &copy;
                {{data | date: 'yyyy'}}  Coded by
                <a href="https://www.linkedin.com/in/ihor-papizh-52415a145" target="_blank" style="color: white">Igor
                    Papizh</a>.
            </div>
        </div>
    </footer>
</div>
