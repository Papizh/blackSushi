<mat-card style="max-width: 320px;margin: 20px">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ category }}
    </mat-card-subtitle>
  </mat-card-header>

  <img [src]="imageUrl" alt="" />
  <div class="styleDescription">{{ description }}</div>
  <div class="styleContainer">
    <mat-card-content class="styleFontSize">
      {{ price }}грн
    </mat-card-content>
    <mat-card-content class="styleFontSize">{{ weight }}г</mat-card-content>
  </div>

  <mat-card-actions *ngIf="!isAdminPreview">
    <div style="text-align: center" fxLayoutAlign="center center">
      <button *ngIf="item.quantity === 0; else quantityArea"
        style="background-color: black; color: white;margin-bottom: 5px;" mat-flat-button (click)="addToCart()">
        Добавити в корзину
      </button>

      <ng-template #quantityArea>
        <app-quantity-selector [item]="item" [suffixText]="'в корзині'" (quantityPlusOne)="addToCart()"
          (quantityMinusOne)="removeFromCart()"></app-quantity-selector>
      </ng-template>
    </div>
  </mat-card-actions>
</mat-card>
